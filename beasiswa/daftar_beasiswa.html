<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Beasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Daftar Beasiswa</h1>
    <form id="registrationForm" action="process_registration.php" method="post" enctype="multipart/form-data">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Nomor HP:</label>
        <input type="tel" id="phone" name="phone" pattern="\d*" required>

        <label for="semester">Semester Saat Ini:</label>
        <select id="semester" name="semester" required>
            <option value="">Pilih Semester</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <label for="ipk">IPK:</label>
        <input type="text" id="ipk" name="ipk" value="3.4" readonly>

        <label for="beasiswa">Pilihan Beasiswa:</label>
        <select id="beasiswa" name="beasiswa" required disabled>
            <option value="">Pilih Beasiswa</option>
            <option value="akademik">Beasiswa Akademik</option>
            <option value="nonakademik">Beasiswa Non Akademik</option>
        </select>

        <label for="file">Upload Berkas Syarat:</label>
        <input type="file" id="file" name="file" accept=".pdf, .jpg, .jpeg, .zip" required disabled>

        <button type="submit" id="submitButton" disabled>Daftar</button>
    </form>

    <nav>
        <a href="index.html">Kembali ke Halaman Utama</a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ipk = parseFloat(document.getElementById('ipk').value);
            const beasiswaSelect = document.getElementById('beasiswa');
            const fileInput = document.getElementById('file');
            const submitButton = document.getElementById('submitButton');

            if (ipk >= 3) {
                beasiswaSelect.disabled = false;
                fileInput.disabled = false;
            }

            document.getElementById('registrationForm').addEventListener('input', function () {
                const isFormValid = this.checkValidity();
                submitButton.disabled = !isFormValid || (ipk < 3);
            });
        });
    </script>
</body>
</html>

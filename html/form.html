<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM HTML</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="">Nama</label></td>
            <td><input type="text" name="nama" value="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Alamat</label></td>
            <td><textarea name="alamat" id=""></textarea></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="text" name="email" value="" id=""></td>
        </tr>
        <tr>
            <td><label for="">Telp.</label></td>
            <td><input type="number" name="telp" value="" id=""></td>
        </tr>
        <tr>
            <td> <label for="">Jenis Kelamin</label></td>
            <td>
                <input type="radio" name="jk" value="Laki-laki">Laki-laki
                <input type="radio" name="jk" value="perempuan">perempuan
            </td>
        </tr>
        <tr>
            <td><label for="">Hobi</label></td>
            <td>
                <input type="checkbox" name="hobi" id="" value="Bernyanyi">Bernyanyi
                <input type="checkbox" name="hobi" id="" value="Memasak">Memasak
                <input type="checkbox" name="hobi" id="" value="Berenang">Berenang
                <input type="checkbox" name="hobi" id="" value="Coding">Coding
            </td>
        </tr>
        <tr>
            <td><label for="">Jurusan</label></td>
            <td>
                <select name="jurusan" id="">
                <option value="Teknik Informatika">Teknik Informatika</option>
                <option value="Teknik Sipil">Teknik Sipil</option>
                <option value="Teknik Listrik">Teknik Listrik</option>
                <option value="Teknik Elektro">Teknik Elektro</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
</table>
</body>
</html>

<div class="container">
	<div class="row">
		<h2>Data Reservasi</h2>

	<div class="row">
		<div class="col-md-6">
			<a href="tampil.php" class="btn btn-success">Tampil Data</a>
			<a href="tambah.php" class="btn btn-primary">Tambah Data</a>
			<a href="cetak.php" class="btn btn-secondary">Cetak Data</a>
			<br><br>
		</div>
	</div>
	<div class="row">
		<form action="tambah.php" method="post" name="formHotel">
		  	<div class="mb-3 mt-3">
			    <label for="email" class="form-label">Kode Reservasi:</label>
			    <input type="text" class="form-control" id="kode" placeholder="Kode Reservasi" name="kode">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Tanggal Reservasi:</label>
			    <input type="date" class="form-control" id="tanggal" placeholder="Tanggal Reservasi" name="tanggal">
			  </div>
			  <div class="mb-3 mt-3">
			  	<label for="email" class="form-label">Tipe Kamar:</label>
			    <select class="form-select" name="tipe" id="tipe" onchange="hargaKamar()">
					  <option value="">-- Pilih Tipe Kamar --</option>
					  <option value="1">Presidential</option>
					  <option value="2">Deluxe</option>
					  <option value="3">Premium</option>
					  <option value="4">Bisnis</option>
					  <option value="5">Regular</option>
					  <option value="6">Economy</option>
					</select>
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Harga Kamar/Hari:</label>
			    <input type="number" class="form-control" id="harga" placeholder="Harga Kamar/Hari" name="harga" readonly="readonly">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Lama Menginap (Hari):</label>
			    <input type="number" class="form-control" id="lama" placeholder="Jumlah Hari Menginap" name="lama" onchange="totalHarga()">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Total Harga:</label>
			    <input type="number" class="form-control" id="total" placeholder="Total Harga Kamar" name="total" readonly="readonly">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Nomor Identitas Pemesan:</label>
			    <input type="number" class="form-control" id="nomor" placeholder="Nomor Identitas Pemesan" name="nomor">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Nama Pemesan:</label>
			    <input type="text" class="form-control" id="nama" placeholder="Nama Pemesan" name="nama">
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Jenis Kelamin:</label>
			    <div class="form-check">
			      <input type="radio" class="form-check-input" id="kelamin" name="kelamin" value="L">
			      <label class="form-check-label" for="radio1">Laki-laki</label>
			    </div>
			    <div class="form-check">
			      <input type="radio" class="form-check-input" id="kelamin" name="kelamin" value="P">
			      <label class="form-check-label" for="radio2">Perempuan</label>
			    </div>
			  </div>
			  <div class="mb-3 mt-3">
			    <label for="email" class="form-label">Foto Identitas:</label>
			    <input type="file" class="form-control" id="foto" placeholder="Nama Pemesan" name="file">
			  </div>

			  <input type="submit" class="btn btn-primary" name="submit" value="Submit">
			  <input type="reset" class="btn btn-secondary" name="reset" value="Reset">
		</form>
	</div>
</div>

<script type="text/javascript">

	function hargaKamar() {
		var tpKamar = parseInt(document.formHotel.tipe.value);
		var hrgKamar = 0;

		if(tpKamar == 1) {
			hrgKamar = 1500000;
		} else if(tpKamar == 2) {
			hrgKamar = 1000000;
		} else if(tpKamar == 3) {
			hrgKamar = 850000;
		} else if(tpKamar == 4) {
			hrgKamar = 600000;
		} else if(tpKamar == 5) {
			hrgKamar = 350000;
		} else {
			hrgKamar = 150000;
		} 

		document.formHotel.harga.value = hrgKamar;
	}

	function totalHarga() {
		var lamaInap = parseInt(document.formHotel.lama.value);
		var hrgKamar = parseInt(document.formHotel.harga.value);

		var ttlHarga = lamaInap * hrgKamar;

		document.formHotel.total.value = ttlHarga;
	}
</script>
